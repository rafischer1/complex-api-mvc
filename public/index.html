<html>

  <head>
    <title>!COSTUMES!</title>

    <!-- bootstrap -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  
      crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Poppins"
      rel="stylesheet">
    <link rel="stylesheet"
      href="./stylesheets/style.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>COSTUMES!</h1>
      </header>
      <div class="tagExplanation">
        Sale Tags Chart
        <p class="colorTagExample"
          id="normal">
          <p class="nameTag">RAF Bargains</p>
        </p>
        <p class="colorTagExample"
          id="sale">
          <p class="nameTag">25% Off</p>
        </p>
        <p class="colorTagExample"
          id="exclusive">
          <p class="nameTag">2018 Exclusive</p>
        </p>
        <p class="colorTagExample"
          id="bargain">
          <p class="nameTag">Lowest Price Guaranteed</p>
        </p>
        <hr>
        <button data-toggle="modal"
          data-target="#modalCreate">Add Costume</button>
      </div>

      <div id="parent"></div>


      <!-- create modal -->
      <div class="modal"
        id="modalCreate"
        tabindex="-1"
        role="dialog">
        <div class="modal-dialog"
          role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">List a New Costume</h5>
              </button>
            </div>
            <div class="modal-body">
              <form id="createSubmit">
                <input type="text"
                  class="createForm"
                  placeholder="Costume Name"
                  required>
                <br>
                <input type="number"
                  class="createForm"
                  placeholder="Costume Price"
                  required><br>
                <input type="textbox"
                  class="createForm"
                  placeholder="Decription"
                  required>
                <label for="tag-select">Choose a tag:</label>
                <select multiple>
                 <option value="1">25% off</option>
                 <option value="2">2018 Exclusive</option>
                 <option value="3">Lowest Price Guaranteed</option>
                 <option value="4">RAF Bargains</option>
               </select>
                <br>
                <button type="submit"
                  class="btn btn-primary">Submit</button>
              </form>

            </div>
            <div class="modal-footer">

              <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- edit modal -->
      <div class="modal"
        id="modalEdit"
        tabindex="-1"
        role="dialog">
        <div class="modal-dialog"
          role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"
                id="editTitle">Edit title</h5>

              </button>
            </div>
            <div class="modal-body">
              <form id="editSubmitBtn">
                <input type="text"
                  id="editName"
                  class="createForm"
                  placeholder="Costume Name"
                  required>
                <br>
                <input type="number"
                  class="createForm"
                  id="editPrice"
                  placeholder="Costume Price"
                  required><br>
                <input type="textbox"
                  class="createForm"
                  id="editDesc"
                  placeholder="Decription"
                  required>
                <label for="tag-select">Edit tag:</label>
                <select multiple
                  id="editTag">
                   <option value="1">25% off</option>
                   <option value="2">2018 Exclusive</option>
                   <option value="3">Lowest Price Guaranteed</option>
                   <option value="4">RAF Bargains</option>
                 </select>
                <br>
                <button type="submit"
                  class="btn btn-primary">Save Changes</button>
              </form>
            </div>
            <button type="button"
              class="btn btn-secondary"
              data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="alert alert-info"
        role="alert">
        A simple/complex API for g103 <a href="https://costumes.herokuapp.com/"
          class="alert-link">refresh this page</a>. Give it a click if you like!
      </div>
    </footer>

    </div>
    </div>
    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="./javascripts/script.js"></script>
    <script src="./javascripts/create.js"></script>
  </body>

</html>
